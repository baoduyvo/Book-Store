version: '3.8'

services:
  springboot-app:
    container_name: springboot-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bookstore_db?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: app_pass@2024
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - mysql
    restart: unless-stopped
